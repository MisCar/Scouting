<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button (click)="start()">start game</button>
    <div>{{ score }}</div>
    <div>
      <div
        (click)="panelClicked('top-left-panel')"
        class="top-left-panel panel"
      ></div>
      <div
        (click)="panelClicked('top-right-panel')"
        class="top-right-panel panel"
      ></div>
    </div>
    <div>
      <div
        (click)="panelClicked('bottom-left-panel')"
        class="bottom-left-panel panel"
      ></div>
      <div
        (click)="panelClicked('bottom-right-panel')"
        class="bottom-right-panel panel"
      ></div>
    </div>
    <div class="center"></div>
  </body>
</html>
