<h1 style="text-align: center">Team #{{ team }} Scouts</h1>
<table mat-table [dataSource]="scouts">
  <ng-container
    *ngFor="let property of displayedColumns"
    matColumnDef="{{ property }}"
  >
    <th mat-header-cell *matHeaderCellDef style="padding: 10px">
      {{ property }}
    </th>
    <td mat-cell *matCellDef="let scout" style="padding: 10px">
      {{ scout[property] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
