<div style="display: flex; flex-direction: column">
  <button mat-raised-button routerLink="/admin-panel/scout-overview">
    Scout Overview
  </button>
  <br />
  <button mat-raised-button routerLink="/admin-panel/schema-editor">
    Schema Editor
  </button>
  <br />
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef>Admin</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          style="margin-right: 20px; margin-left: 20px"
          [checked]="admins.includes(element.uid)"
          (change)="updateAdmin(element.uid, $event.checked)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
