<button mat-flat-button color="accent" (click)="decrement()" class="decrement">
  <mat-icon>remove</mat-icon>
</button>
<button mat-flat-button color="accent" class="value" (longclick)="reset()">
  {{ value }}
</button>
<button mat-flat-button color="accent" (click)="increment()" class="increment">
  <mat-icon>add</mat-icon>
</button>
