<div mat-dialog-content>
  <p>Enter Warning If You Want</p>
  <mat-form-field appearance="fill">
    <mat-label>Warning</mat-label>
    <input matInput type="text" (change)="updateWarn($event)" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="skip()">Skip</button>
  <button mat-button [mat-dialog-close]="data.warn" cdkFocusInitial>
    Send Warn
  </button>
</div>
