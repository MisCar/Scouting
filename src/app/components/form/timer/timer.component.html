<app-widget-row [label]="widget?.label">
  <div class="button-bar" dir="ltr">
    <button mat-stroked-button (click)="click()" class="timer">
      {{ text }}
    </button>
    <button mat-stroked-button (click)="reset()" class="reset">
      <mat-icon inline="true">restart_alt</mat-icon>
    </button>
  </div>
</app-widget-row>
