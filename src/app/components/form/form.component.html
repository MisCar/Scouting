<div style="max-width: 600px; margin-right: auto; margin-left: auto">
  <mat-card>
    <mat-card-title>Game</mat-card-title>
    <div class="content">
      <mat-form-field appearance="fill">
        <mat-label>Event</mat-label>
        <mat-select>
          <mat-option *ngFor="let event of events" [value]="event.key">{{
            event.year + " " + event.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Stage</mat-label>
        <mat-select (selectionChange)="stage = $event.value">
          <mat-option value="pr">Practice</mat-option>
          <mat-option value="qm">Qualifications</mat-option>
          <mat-option value="qf">Quarterfinals</mat-option>
          <mat-option value="sf">Semifinals</mat-option>
          <mat-option value="f">Finals</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Game Number</mat-label>
        <input matInput type="number" (change)="onGameChanged($event)" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Team Number</mat-label>
        <input matInput type="number" (change)="onTeamChanged($event)" />
      </mat-form-field>
    </div>
  </mat-card>
  <mat-card *ngFor="let section of schema.sections" style="margin-bottom: 20px">
    <mat-card-title>{{ section.title }}</mat-card-title>
    <div class="content">
      <div *ngFor="let widget of section.widgets" [ngSwitch]="widget.type">
        <app-counter
          *ngSwitchCase="'Counter'"
          [widget]="widget"
          [prefix]="section.prefix"
        ></app-counter>
        <app-toggle
          *ngSwitchCase="'Toggle'"
          [widget]="widget"
          [prefix]="section.prefix"
        ></app-toggle>
        <app-text
          *ngSwitchCase="'Text'"
          [widget]="widget"
          [prefix]="section.prefix"
        ></app-text>
        <app-timer
          *ngSwitchCase="'Timer'"
          [widget]="widget"
          [prefix]="section.prefix"
        ></app-timer>
      </div>
    </div>
  </mat-card>
  <mat-card>
    <mat-card-title>Submission</mat-card-title>
    <div class="content">
      <p *ngIf="!authentication.signedIn" style="text-align: center">
        <b>Note: </b>
        <i>You cannot send your response until you are logged in!</i>
      </p>
      <div class="button-bar" style="display: flex; justify-content: center">
        <button mat-stroked-button (click)="copy()">Copy</button>
        <button mat-stroked-button (click)="save()">Save</button>
        <button
          mat-stroked-button
          (click)="send()"
          [disabled]="!authentication.signedIn"
        >
          Send
        </button>
        <button mat-stroked-button color="warn" (click)="clear()">Clear</button>
      </div>
    </div>
  </mat-card>
</div>
