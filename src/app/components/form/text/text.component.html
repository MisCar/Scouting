<mat-form-field appearance="fill" class="content">
  <mat-label *ngIf="widget !== undefined && widget.label !== undefined">{{
    widget.label
  }}</mat-label>
  <textarea
    matInput
    type="text"
    (input)="changed($event)"
    matInput
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    [cdkAutosizeMinRows]="widget?.rows ?? 1"
    cdkAutosizeMaxRows="999"
  ></textarea>
</mat-form-field>
